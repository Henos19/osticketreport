<section>
    <button onclick="downloadFiltered()">Gerar Planilha</button>
    <select id="sheet-office">
        <option value="">Todos os Escrit√≥rios</option>
        {% for domain in domains %}
            <option value="{{ domain[0] }}">{{domain[0]}}</option>
        {% endfor %}
        <input id="sheet-date" type="date" name="sheet-date">
    </select>
    <script>
        function downloadFiltered() {
            const sheetOffice = document.getElementById('sheet-office').value;
            const sheetDate = document.getElementById('sheet-date').value;
            window.location.href = `/excel/tickets.xlsx?office=${sheetOffice}&date=${sheetDate}`;
        }
    </script>
</section>
