<!DOCTYPE html>
<html>
<head>
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets List</h1>
    <ul>
        {% for ticket in tickets %}
            {% for tk in ticket.tk_data %}
                <p>{{ ticket.ticket_id }} -> {{ tk.subject }}</p>
            {% endfor %}

            {% for tk in ticket.tk_email %}
                <p>{{ tk.address }}</p>
            {% endfor %}

        {% endfor %}
    </ul>
</body>
</html>
